<div class="container border rounded" style="margin-top: 5rem;">
  <div>
    <table class="table table-striped table-primary mt-2 text-center">
      <thead class="bg-danger m-1">
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Powers</th>
        <th scope="col">Picture</th>
        <th scope="col">Delete</th>
      </thead>
      <tbody>
        <tr *ngFor="let person of heros">
          <td>{{person.id}}</td>
          <td>{{person.name}}</td>
          <td>{{person.email}}</td>
          <td>{{person.adress}}</td>
          <td>{{person.powers}}</td>
          <td>
            <p-image src="{{person.picture}}" alt="Image" height="150" width="250">
              <ng-template pTemplate="indicator">
                Indicator Content
              </ng-template>
            </p-image>
          </td>
          <td><button (click)="deleteHero(person.id)"
              class="btn btn-danger text-light align-content-center mt-5">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
