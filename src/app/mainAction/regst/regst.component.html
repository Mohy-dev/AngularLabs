<form [formGroup]="formValidation" class="form">
  <div class=" form-group row justify-content-center">
    <input [(ngModel)]="name" formControlName="name" type="text" placeholder="Name"
      class="text-center m-2 form-control w-30" style="width:40%; margin: 1px auto;">
  </div>
  <div *ngIf="name?.invalid && (name?.dirty || name?.touched || name?.pattern)" class="text-light">
    <div *ngIf="name?.errors?.['required']" class="bg-danger text-center w-30" style="width:30%; margin: 0.2rem auto;">
      Name is Required
    </div>
    <div *ngIf="name?.errors?.['minlength']" class="bg-danger text-center w-30" style="width:30%; margin: 0.2rem auto;">
      Min Length is 3 char
    </div>
    <div *ngIf="name?.errors?.['pattern']" class="bg-danger text-center w-30" style="width:30%; margin: 0.2rem auto;">
      Only Char. are allowed!!
    </div>
  </div>
  <div class="form-group row justify-content-center">
    <input [(ngModel)]="age" formControlName="age" type="number" placeholder="Age"
      class="text-center m-2 form-control w-30" style="width:40%; margin: 1px auto;">
  </div>
  <div *ngIf="age?.invalid && (age?.dirty || age?.touched)" class="text-light">
    <div *ngIf="age?.errors?.['required']" class="bg-danger text-center w-30" style="width:30%; margin: 0.2rem auto;">
      Age is required, please enter it
    </div>
    <div *ngIf="age?.errors?.['min'] || age?.errors?.['max']" class="bg-danger text-center w-30"
      style="width:30%; margin: 0.2rem auto;">
      Your age is not applicable, sorry
    </div>
  </div>
  <div class="form-group row justify-content-center">
    <input (click)="AddStudent()" type="submit" value="Submit" class="btn btn-outline-danger w-20"
      style="width:30%; margin: 0.2rem auto;">
  </div>
</form>
